<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Quote Machine</title>

  <style>
    :root {
      --bg: #0f172a;       /* slate-900 */
      --card: #111827;     /* gray-900 */
      --ink: #e5e7eb;      /* gray-200 */
      --muted: #9ca3af;    /* gray-400 */
      --accent: #22d3ee;   /* cyan-400 */
      --accent-ink: #0f172a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans,
        "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 20% -10%, #0ea5e9 0%, transparent 40%) ,
                  radial-gradient(900px 500px at 120% 10%, #22d3ee 0%, transparent 35%),
                  var(--bg);
      color: var(--ink);

      /* Horizontally center the wrapper per User Story #11 */
      display: flex;
      justify-content: center;   /* horizontal center */
      align-items: flex-start;   /* don't require vertical center */
      min-height: 100vh;
      padding: 48px 16px;
    }

    #quote-box {
      width: min(720px, 100%);
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.03);
      padding: 28px 24px;
      transition: transform .2s ease;
    }

    #text {
      font-size: clamp(1.25rem, 2.2vw + 0.8rem, 1.9rem);
      line-height: 1.45;
      margin: 0 0 .75rem;
    }

    blockquote {
      margin: 0;
      position: relative;
    }
    blockquote::before {
      content: "‚Äú";
      position: absolute;
      left: -12px;
      top: -4px;
      font-size: 3rem;
      color: var(--muted);
      opacity: .35;
      line-height: 1;
    }

    #author {
      color: var(--muted);
      font-size: 1rem;
      margin-top: .5rem;
    }

    .row {
      display: flex;
      gap: 12px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    button, a.buttonlike {
      appearance: none;
      border: none;
      outline: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 10px 16px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
      box-shadow: 0 8px 20px rgba(34, 211, 238, 0.15);
    }

    #new-quote {
      background: var(--accent);
      color: var(--accent-ink);
    }
    #new-quote:active { transform: translateY(1px); }

    #tweet-quote {
      background: transparent;
      color: var(--ink);
      border: 1px solid rgba(255,255,255,0.18);
    }
    #tweet-quote:hover {
      background: rgba(255,255,255,0.06);
      text-decoration: none;
    }

    /* small helper */
    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>

  <!-- User Story #1: wrapper with id="quote-box" -->
  <main id="quote-box" role="region" aria-label="Random Quote">
    <!-- User Stories #2, #6: element with id="text" showing a quote -->
    <blockquote id="text">Loading‚Ä¶</blockquote>

    <!-- User Stories #3, #7: element with id="author" showing author -->
    <p id="author" aria-live="polite">‚Äî</p>

    <div class="row">
      <!-- User Story #4: clickable element with id="new-quote" -->
      <button id="new-quote" type="button" title="Get a new random quote">
        üîÄ New Quote
      </button>

      <!-- User Story #5 & #10: clickable a with id="tweet-quote" and twitter intent in href -->
      <a
        id="tweet-quote"
        class="buttonlike"
        href="https://twitter.com/intent/tweet"
        target="_blank"
        rel="noopener noreferrer"
        title="Tweet this quote"
      >
        ùïè / Tweet
        <span class="sr-only">(opens in a new tab)</span>
      </a>
    </div>
  </main>

  <script>
    // A simple local quote set (no external API required)
    const QUOTES = [
      { text: "Programs must be written for people to read, and only incidentally for machines to execute.", author: "Harold Abelson" },
      { text: "First, solve the problem. Then, write the code.", author: "John Johnson" },
      { text: "Simplicity is the soul of efficiency.", author: "Austin Freeman" },
      { text: "Talk is cheap. Show me the code.", author: "Linus Torvalds" },
      { text: "Any fool can write code that a computer can understand. Good programmers write code that humans can understand.", author: "Martin Fowler" },
      { text: "The only way to learn a new programming language is by writing programs in it.", author: "Dennis Ritchie" },
      { text: "Premature optimization is the root of all evil.", author: "Donald Knuth" },
      { text: "Code is like humor. When you have to explain it, it‚Äôs bad.", author: "Cory House" },
      { text: "Experience is the name everyone gives to their mistakes.", author: "Oscar Wilde" },
      { text: "If you can‚Äôt explain it simply, you don‚Äôt understand it well enough.", author: "Albert Einstein" }
    ];

    const textEl = document.getElementById('text');
    const authorEl = document.getElementById('author');
    const newBtn = document.getElementById('new-quote');
    const tweetLink = document.getElementById('tweet-quote');

    function randomQuote() {
      return QUOTES[Math.floor(Math.random() * QUOTES.length)];
    }

    function updateTweetLink(q, a) {
      // User Story #10: ensure href includes "twitter.com/intent/tweet"
      const base = "https://twitter.com/intent/tweet";
      const tweet = `"${q}" ‚Äî ${a}`;
      const url = `${base}?text=${encodeURIComponent(tweet)}`;
      tweetLink.setAttribute('href', url);
    }

    function showQuote(q) {
      textEl.textContent = q.text;              // US #6 & #8
      authorEl.textContent = `‚Äî ${q.author}`;   // US #7 & #9
      updateTweetLink(q.text, q.author);        // keep tweet synchronized
    }

    // Initial load (US #6 & #7)
    showQuote(randomQuote());

    // Click to fetch a new quote (US #8 & #9)
    newBtn.addEventListener('click', () => {
      // simple guard to avoid same quote twice in a row
      const current = textEl.textContent;
      let q = randomQuote();
      if (QUOTES.length > 1) {
        while (q.text === current) q = randomQuote();
      }
      showQuote(q);
    });
  </script>

  <!-- FreeCodeCamp test runner -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
